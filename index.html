<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  </head>
  <body>

    <div class="container-fluid">
        
        <div class="header">
        </div>

        <div class="result">
            <input type="text" id="result" disabled>
        </div>

        <div class="box">

            <div class="buttons">
                <div onclick="clearDisplay()" id="AC" class="button"><p>DELETE</p></div>
                <div onclick="appendSymbol('/')" id="divisao" class="button"><p>รท</p></div>
            </div>
            <div class="buttons">
                <div onclick="appendSymbol('7')" id="sete" class="button"><p>7</p></div>
                <div onclick="appendSymbol('8')" id="oito" class="button"><p>8</p></div>
                <div onclick="appendSymbol('9')" id="nove" class="button"><p>9</p></div>
                <div onclick="appendSymbol('*')" id="vezes" class="button"><p>ร</p></div>
            </div>
            <div class="buttons">
                <div onclick="appendSymbol('4')" id="quatro" class="button"><p>4</p></div>
                <div onclick="appendSymbol('5')" id="cinco" class="button"><p>5</p></div>
                <div onclick="appendSymbol('6')" id="seis" class="button"><p>6</p></div>
                <div onclick="appendSymbol('-')" id="menos" class="button"><p>-</p></div>
            </div>
            <div class="buttons">
                <div onclick="appendSymbol('1')" id="um" class="button"><p>1</p></div>
                <div onclick="appendSymbol('2')" id="dois" class="button"><p>2</p></div>
                <div onclick="appendSymbol('3')" id="tres" class="button"><p>3</p></div>
                <div onclick="appendSymbol('+')" id="mais" class="button"><p>+</p></div>
            </div>
            <div class="buttons">
                <div onclick="appendSymbol('0')" id="zero" class="button"><p>0</p></div>
                <div onclick="appendSymbol('.')" id="ponto" class="button"><p>.</p></div>
                <div onclick="deleteLast()" id="apagar" class="button"><p><i class="bi bi-backspace-fill"></i></i></p></div>
                <div onclick="calculate()" id="igual" class="button"><p>=</p></div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
